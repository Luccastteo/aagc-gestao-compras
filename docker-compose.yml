services:
  postgres:
    image: ankane/pgvector:latest
    container_name: aagc-postgres
    restart: always
    environment:
      POSTGRES_USER: aagc
      POSTGRES_PASSWORD: aagc_dev_password
      POSTGRES_DB: aagc_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aagc"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: >
      postgres -c shared_preload_libraries=vector

  redis:
    image: redis:7-alpine
    container_name: aagc-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  ml-service:
    build:
      context: ./apps/ml-service
      dockerfile: Dockerfile
    container_name: aagc-ml-service
    restart: always
    environment:
      DATABASE_URL: postgresql://aagc:aagc_dev_password@postgres:5432/aagc_db
      REDIS_URL: redis://redis:6379
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres-data:
  redis-data:
